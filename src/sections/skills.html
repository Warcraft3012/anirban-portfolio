<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/tron-theme.css">
    <title>Skills</title>
</head>
<body>
    <section id="skills" class="skills-section">
        <div class="skills-summary">
            <h2 class="section-title">Skills</h2>
            <p class="summary-text">As a data analyst and backend developer, I possess a diverse skill set that enables me to tackle complex problems and deliver impactful solutions.</p>
        </div>
        <div class="skills-grid">
            <div class="skill-item">
                <h3>Python</h3>
                <div class="skill-level" style="width: 90%;"></div>
            </div>
            <div class="skill-item">
                <h3>SQL</h3>
                <div class="skill-level" style="width: 85%;"></div>
            </div>
            <div class="skill-item">
                <h3>Power BI</h3>
                <div class="skill-level" style="width: 80%;"></div>
            </div>
            <div class="skill-item">
                <h3>Streamlit</h3>
                <div class="skill-level" style="width: 75%;"></div>
            </div>
            <div class="skill-item">
                <h3>Go</h3>
                <div class="skill-level" style="width: 70%;"></div>
            </div>
            <div class="skill-item">
                <h3>Cloud Platforms</h3>
                <div class="skill-level" style="width: 80%;"></div>
            </div>
        </div>
    </section>
    <script src="../js/main.js"></script>
    <script src="../js/animations.js"></script>
    <script src="../js/components.js"></script>
</body>
</html>
